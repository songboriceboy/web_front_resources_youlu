<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.d1{
			border:1px solid red;
			position: relative;
			width: 500px;
			height: 500px;
			margin:0px auto;
		}
		.d2{
			background-color: red;
			width: 100px;
			height: 100px;
			position: absolute;
			left: 20px;
			top: 20px;

		}
		.d3{
			background-color: green;
			width: 100px;
			height: 100px;
			position: absolute;
			top: 20px;
			left: 120px;
		}
		.d4{
			background-color: yellow;
			width: 100px;
			height: 100px;
			position: absolute;
		}
	</style>
</head>
<body>
	<div class="d1">
		<div class="d2">d2</div>
		<div class="d3">d3</div>
		<div class="d4">d4</div>
	</div>
</body>
</html>
