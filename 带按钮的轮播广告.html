<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>带按钮的轮播广告</title>
	<style type="text/css">
		.img{
			position: relative;
			overflow: hidden;
		}
		.d{
			position: absolute;
			right: 5px;
			bottom: 2px;
		}
		.d ul{
			list-style-type: none;
		}
		.d ul li{
			float: left;
		}
	</style>
</head>
<body>
	<div class="img">
		<img src="img/adver-01.jpg">
		<div class="d">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</div>
	</div>
	
	
</body>
</html>
