<!DOCTYPE html>

        .topBar .topBarR li a{

            padding: 0 8px;
            border-right: 1px solid #ddd;
        }

        .topBar .topBarR .login {

        }


        .topBarL span {
            font-size: 12px;
            color: #636363;
        }
        .topBar .topBarR .last a{

        }

</head>

<div class="topBar">

            <li>

                </div>

            </li>

</div>
