<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>轮播</title>
	<style type="text/css">
	body, ul, li, ol, p, dl, dd, h1, h2, h3, h4, h5, h6, img,form{
    	margin: 0;
    	padding: 0;
    	list-style-type: none;
    	border: 0;
		}
		a { color:#464646; text-decoration:none; outline: none;}
		a:hover { color:#f60; text-decoration:underline; }
		.lun{
			width: 750px;
			height: 340px;
			
			position: relative;
		}
		.lun .btns ul li{
			float: left;
			width: 20px;
			height: 20px;
			line-height: 20px;
			margin:0 3px;
			text-align: center;
			cursor: pointer;
			background-color: #646464;
			color: white;
			font-size: 12px;
			opacity: 0.7;
			border-radius: 20px;
		}
		.lun .btns{
			position: absolute;
			right: 8px;
			bottom: 8px;
		}

	</style>
</head>
<body>
	<div class="lun">
		<a href=""><img src="../有路网图片/dazhuanpan.jpg"></a>
		<div class="btns">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
		</div>
	</div>
</body>
</html>
