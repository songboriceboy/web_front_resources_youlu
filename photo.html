<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>图片旋转</title>
	<style type="text/css">
		#d{
			width: 500px;
			height: 500px;
			border: 1px solid red;
			position: fixed;
			left: 100px;
			top: 50px;
		}
		#img1{
			width: 200px;
			height: 200px;
			position: relative;
			top: 100px;
			left: 100px;
			transition: 0.5s;
			transform: rotate(20deg);
		}
		#img1:hover{
			z-index: 100;
			transform: rotate(0deg);
		}
	</style>
</head>
<body>
	<div id="d">
		<img src="1.jpg" id="img1">
	</div>
</body>
</html>
